<!doctype html><html lang="en-us"><head><meta charset="utf-8"><meta http-equiv="content-type" content="text/html;charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><title>Test</title><link rel="stylesheet" href="css/global/common.min.css"><link media="screen and (min-width:800px)" rel="stylesheet" href="css/desktop/header.min.css"><link media="screen and (min-width:800px)" rel="stylesheet" href="css/desktop/footer.min.css"><link media="screen and (min-width:800px)" rel="stylesheet" href="css/desktop/index.min.css"><link media="screen and (max-width:800px)" rel="stylesheet" href="css/mobile/header.min.css"><link media="screen and (max-width:800px)" rel="stylesheet" href="css/mobile/footer.min.css"><link media="screen and (max-width:800px)" rel="stylesheet" href="css/mobile/index.min.css"><meta name="version" content="version 0.1"><link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"></head><body ng-app="indexApp" ng-controller="indexController"><div class="page-header" header-directive></div><div class="page-content"><div class="page-index"><div class="left"><div class="layout"><div class="title">站点资源列表</div><div class="list"><ul><li ng-repeat="source in sourcelist"><span class="name"><a href="{{source.helplink}}">{{source.name}}</a> </span><span class="update">{{source.update}}</span> <span class="sourcelink"><a href="{{source.helplink}}">HELP</a></span></li></ul></div></div></div><div class="right"><div class="top"><div class="layout"><div class="title">常见iso镜像下载</div><div class="list"><a href="{{iso.link}}" ng-repeat="iso in isolist">{{iso.name}}</a></div></div></div><div class="bottom"><div class="layout"><div class="title">站点动态</div><div class="list"><ul><li ng-repeat="new in news"><span class="update">{{new.update}}</span> <span class="name"><a href="{{new.link}}">{{new.title}}</a></span></li></ul></div></div></div></div></div></div><div class="page-footer" footer-directive></div></body><script
